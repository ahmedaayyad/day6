<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include Tailwind CSS via CDN for this example -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <script>
      function toggleModal() {
        document.getElementById("modal2").classList.toggle("show2");
      }
    </script>
    <style>
      .modal2 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .modal2.show2 {
        display: block;
      }
    </style>
  </head>
  <body class="font-['DM_Sans']">
    <div class="flex flex-col w-[203.6px] h-[136px] p-4 bg-[#f7f3f2] rounded-2xl border-l-4 border-[#D3D3D3] shadow-md ml-5 mt-5">
      <div class="flex items-start w-full gap-4">
        <div class="flex flex-col flex-1">
          <div class="text-2xl font-bold text-black">#2001</div>
          <div class="text-sm text-gray-600">Ralph Edwards</div>
        </div>
      </div>
      <div class="flex items-end w-full gap-4">
        <div class="flex flex-col flex-1">
          <div class="text-sm text-black">Ordered</div>
          <div class="text-sm text-gray-600">14 min ago</div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="flex flex-col h-[150px] items-center gap-4 p-0 bg-[#FFE6E6]">
      <!-- Row 1 -->
      <div class="flex items-start w-full gap-4">
        <div class="flex flex-col min-w-[90px] h-14 items-center justify-around p-3 flex-1 bg-white/60 rounded-2xl border-l-4 border-[#FF5F5F] backdrop-blur-sm">
          <div class="text-xl font-medium text-black text-center">A1</div>
        </div>
        <div class="flex flex-col min-w-[90px] h-14 items-center justify-around p-3 flex-1 bg-white/60 rounded-2xl border-l-4 border-[#FF5F5F] backdrop-blur-sm">
          <div class="text-xl font-medium text-black text-center">A2</div>
        </div>
        <div class="flex flex-col min-w-[90px] h-14 items-start justify-around p-3 flex-1 bg-white/60 rounded-2xl border-l-4 border-dashed border-[#FF5F5F] backdrop-blur-sm">
          <div class="text-xl font-medium text-black text-center">A3</div>
        </div>
        <div class="flex flex-col min-w-[90px] h-14 items-start justify-around p-3 flex-1 bg-white/60 rounded-2xl border-l-4 border-[#119717] backdrop-blur-sm">
          <div class="text-xl font-medium text-black text-center">A4</div>
        </div>
        <!-- Repeat similar structure for A5, A6, B1, B2, B3, B4, A5 -->
      </div>
      <!-- Row 2 -->
      <div class="flex items-start w-full gap-4">
        <div class="flex flex-col min-w-[90px] h-14 items-start justify-around p-3 flex-1 bg-white/60 rounded-2xl border-l-4 border-[#119717] backdrop-blur-sm">
          <div class="text-xl font-medium text-black text-center">B5</div>
        </div>
        <!-- Repeat for B6, C1, C2, C3, C4, C5, C6, C7, D1, C3 -->
      </div>
    </div>

    <br><br>

    <div class="flex flex-col h-[450px] w-[355px] items-start gap-4 p-4 bg-black/5 rounded-2xl">
      <div class="text-xl font-medium text-black">Popular Items</div>
      <div class="flex flex-col w-full gap-2">
        <div class="flex items-start w-full gap-2">
          <div class="flex flex-col h-[116px] justify-between p-4 flex-1 bg-white/60 rounded-2xl">
            <div class="text-sm font-bold text-black">Double Chicken Burger + French fries</div>
            <div class="flex items-start gap-1">
              <div class="text-sm text-gray-600">Order:</div>
              <div class="text-sm font-bold text-black">88</div>
            </div>
          </div>
          <div class="flex flex-col h-[116px] justify-between p-4 flex-1 bg-white/60 rounded-2xl">
            <div class="text-sm font-bold text-black">Mexican Burger</div>
            <div class="flex items-start gap-1">
              <div class="text-sm text-gray-600">Order:</div>
              <div class="text-sm font-bold text-black">74</div>
            </div>
          </div>
        </div>
        <!-- Repeat similar structure for other items -->
      </div>
    </div>

    <br><br>

    <button onclick="toggleModal()" class="px-4 py-2 bg-gray-200 rounded">Click Me</button>

    <div id="modal2" class="modal2 flex flex-col w-[360px] items-center bg-white rounded-3xl p-5 shadow-md">
      <div class="w-full flex justify-between items-center pb-3">
        <div class="text-2xl font-bold text-black">Cancel Item</div>
        <div class="w-12 h-12 flex items-center justify-center bg-white rounded-full cursor-pointer shadow-2xl">
          <img class="element-close2" src="close.svg" onclick="toggleModal()" />
        </div>
      </div>
      <div class="w-full">
        <p class="text-base text-gray-700 mb-3">Are you sure to cancel this item?</p>
        <div class="bg-white rounded-xl border border-gray-300 p-3 mb-4">
          <div class="text-xl font-medium text-black mb-1">Tasty Burger</div>
          <p class="text-sm text-gray-600">Size: Small, Cheese: A little bit, Salt: No</p>
        </div>
      </div>
      <div class="w-full">
        <button onclick="toggleModal()" class="w-full h-[52px] flex items-center justify-center bg-red-600 text-white text-base font-bold rounded-3xl">
          <div>Cancel Items</div>
        </button>
      </div>
    </div>
  </body>
</html>
