<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
      .modal2 {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .modal2.show2 {
        display: block; /* Shown when 'show2' class is added */
      }
      [data-custom="shadow-modal-close"] {
        box-shadow: 0px 0px 84px #00000080;
      }
    </style>
    <script>
      function toggleModal() {
        document.getElementById("modal2").classList.toggle("show2");
      }
    </script>
  </head>
  <body class="font-['DM_Sans']">
    <!-- Modal Trigger Button -->
    <button onclick="toggleModal()" class="px-4 py-2 bg-gray-200 rounded">Click here!</button>

    <!-- Modal -->
    <div id="modal2" class="modal2 flex flex-col w-[360px] items-center bg-[rgba(255,255,255,1)] rounded-[24px] p-5 shadow-[0_4px_10px_rgba(0,0,0,0.1)]">
      <div class="w-full flex justify-between items-center pb-[12px]">
        <div class="text-[22px] font-bold text-black leading-[24px] tracking-[-0.22px]">Cancel Item</div>
        <div class="w-[48px] h-[48px] flex items-center justify-center bg-[rgba(255,255,255,1)] rounded-full cursor-pointer" data-custom="shadow-modal-close">
          <img class="element-close2" src="close.svg" onclick="toggleModal()" />
        </div>
      </div>
      <div class="w-full">
        <p class="text-[16px] text-[#333] leading-[24px] tracking-[-0.16px] mb-[12px] text-left">Are you sure to cancel this item?</p>
        <div class="bg-white rounded-[12px] border border-[#ddd] p-[14px] mb-4 w-full">
          <div class="text-[20px] font-medium text-[rgba(0,0,0,1)] leading-[24px] tracking-[-0.2px] mb-[4px]">Tasty Burger</div>
          <p class="text-[13px] text-[#666] leading-[16px]">Size: Small, Cheese: A little bit, Salt: No</p>
        </div>
      </div>
      <div class="w-full">
        <button onclick="toggleModal()" class="flex h-[52px] items-center justify-center w-full bg-[rgba(225,14,14,1)] text-[rgba(255,255,255,1)] text-[16px] font-bold leading-[24px] tracking-[-0.16px] rounded-[26px] border-none cursor-pointer">
          <div class="whitespace-nowrap">Cancel Items</div>
        </button>
      </div>
    </div>
  </body>
</html>
