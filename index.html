<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleModal() {
            document.getElementById("modal2").classList.toggle("show2");
        }
    </script>
    <style>
        .modal2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal2.show2 {
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="flex flex-col h-[136px] w-[203.6px] items-start justify-between p-4 bg-[#f7f3f2] rounded-2xl border-l-4 border-[#D3D3D3] shadow-md ml-5 mt-5 table-card">
      <div class="flex items-start gap-4 w-full titleing">
        <div class="flex flex-col items-start flex-1 div">
          <div class="w-full font-bold text-black text-lg main-title">#2001</div>
          <div class="w-full text-gray-600 text-sm text-wrapper">Ralph Edwards</div>
        </div>
      </div>
      <div class="flex items-end gap-4 w-full status-time">
        <div class="flex flex-col items-start div">
          <div class="w-full text-black text-sm status">Ordered</div>
          <div class="w-full text-gray-600 text-sm text-wrapper">14 min ago</div>
        </div>
      </div>
    </div>     

    <br><br>

    <div class="flex flex-col h-[150px] items-center gap-4 p-4 bg-[#FFE6E6] tables1">
        <div class="flex items-start gap-4 w-full row1">
            <div class="flex flex-col min-w-[90px] h-14 items-center justify-center p-3 bg-white rounded-2xl border-l-4 border-red-500 flex-1 table-card1">
                <div class="w-full text-black text-center font-bold main-title1">A1</div>
            </div>
            <div class="flex flex-col min-w-[90px] h-14 items-center justify-center p-3 bg-white rounded-2xl border-l-4 border-red-500 flex-1 table-card1">
                <div class="w-full text-black text-center font-bold main-title1">A2</div>
            </div>
            <div class="flex flex-col min-w-[90px] h-14 items-start justify-center p-3 bg-white rounded-2xl border-l-4 border-dashed border-red-500 flex-1 main-title-wrapper1">
                <div class="w-full text-black text-center font-bold main-title1">A3</div>
            </div>
            <!-- Repeat similar structure for other table cards -->
        </div>
        <!-- Row 2 follows similar pattern -->
    </div>

    <br><br>

    <div class="flex flex-col h-[450px] w-[355px] items-start gap-4 p-4 bg-gray-800 rounded-3xl frame">
        <div class="text-black font-bold text-wrapper">Popular Items</div>
        <div class="flex flex-col gap-4 w-full div">
            <div class="flex gap-4 w-full div-2">
                <div class="flex flex-col h-[116px] justify-between p-4 flex-1 bg-white rounded-3xl div-3">
                    <p class="w-full text-black font-bold title">Double Chicken Burger + French fries</p>
                    <div class="flex items-start gap-1 w-full order-num">
                        <div class="text-gray-600 text-sm title-2">Order:</div>
                        <div class="flex-1 text-black font-bold text-sm num">88</div>
                    </div>
                </div>
                <!-- Repeat for other items -->
            </div>
        </div>
    </div>

    <br><br>

    <button onclick="toggleModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Click Me</button>
    
    <div id="modal2" class="modal2 flex flex-col w-[360px] items-center bg-white rounded-3xl p-5 shadow-lg">
        <div class="w-full flex justify-between items-center pb-3 modal-header2">
            <div class="font-bold text-black text-lg modal-title2">Cancel Item</div>
            <div class="w-12 h-12 flex items-center justify-center bg-white rounded-full cursor-pointer shadow-2xl iconic-buttons-large2">
                <img class="element-close2" src="close.svg" onclick="toggleModal()" />
            </div>
        </div>
        
        <div class="w-full frame2">
            <p class="w-full text-left text-gray-700 mb-3 text-wrapper2">Are you sure to cancel this item?</p>
            <div class="bg-white rounded-xl border border-gray-300 p-3 w-full mb-4 component2">
                <div class="content2">
                    <div class="font-bold text-black food-name2">Tasty Burger</div>
                    <p class="text-gray-600 text-sm subtitle2">Size: Small, Cheese: A little bit, Salt: No</p>
                </div>
            </div>
        </div>
      
        <div class="w-full medium-button-wrapper2">
            <div class="flex h-[52px] items-center justify-center w-full bg-red-500 text-white font-bold rounded-3xl cursor-pointer medium-button2" onclick="toggleModal()">
                <div class="text-button2">Cancel Items</div>
            </div>
        </div>
    </div>
  </body>
</html>
